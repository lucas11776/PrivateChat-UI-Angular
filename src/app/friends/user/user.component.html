<!-- Friends -->
<div class="chats friends">
    <div class="inner-container">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-sm-8 col-md-6 col-xl-4 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card d-xs-none">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="search"
                                       placeholder="Search for a friend..."
                                       class="form-control search"
                                       [(ngModel)]="search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="search icon"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body contacts">
                            <ul class="contacts w-100" *ngIf="(friends$ | async) as friends; else loading">
                                <li class="pointer" *ngFor="let friend of friends | filterUsername:search" >
                                    <div class="d-flex bd-highlight" (click)="openChat(friend.username)">
                                        <div class="img_cont">
                                            <img [src]="friend.profile_picture" class="rounded-circle user_img">
                                            <span class="online_icon" [ngClass]="{'offline': userOnline(friend.last_seen) == false}"></span >
                                        </div>
                                        <div class="user_info w-100">
                                            <div class="row">
                                                <div class="col-9 pb-2">
                                                    <span class="text-capitalize">{{ friend.username }}</span>
                                                    <p>{{ friend.last_seen | lastSeen }}</p>
                                                </div>
                                                <div class="col-3 pt-2 text-center">
                                                    <button class="ui circular tiny icon teal button" (click)="openChat(friend.username)">
                                                        <i class="comments icon"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ng-template #loading>
                               <div class="ui active dimmer">
                                   <div class="ui text loader">Getting Friends...</div>
                               </div>
                            </ng-template>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
