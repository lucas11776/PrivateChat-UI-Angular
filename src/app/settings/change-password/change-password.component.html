<div class="ui dimmer">
    <div class="ui text loader">Changing Password...</div>
</div>
<div class="ui header">
    <i class="key circular icon"></i>
    <div class="content">
        Change Password <div class="sub header">Change account password.</div>
    </div>
</div>
<form [formGroup]="form">
    <div class="row pt-4 pb-5">
        <div class="col-lg-3 mb-4">
            <input type="password" 
                   id="old_password" 
                   class="form-control"
                   [ngClass]="{'is-invalid': !form.controls.old_password.pristine && form.controls.old_password.invalid}"
                   formControlName="old_password"
                   placeholder="Account password...">
            <p class="invalid-feedback text-left">
                <span *ngIf="form.controls.old_password.errors?.required">Account password is required.</span>
            </p>
        </div>
        <div class="col-lg-3 mb-4">
            <input type="password" 
                   id="new_password" 
                   class="form-control"
                   [ngClass]="{'is-invalid': !form.controls.new_password.pristine && form.controls.new_password.invalid}"
                   formControlName="new_password"
                   placeholder="New account password...">
            <p class="invalid-feedback text-left">
                <span *ngIf="form.controls.new_password.errors?.required">New account password is required.</span>
            </p>
        </div>
        <div class="col-lg-3 mb-4">
            <input type="password" 
                   id="confirm_password" 
                   class="form-control"
                   [ngClass]="{'is-invalid': !form.controls.confirm_password.pristine && form.controls.confirm_password.invalid}"
                   formControlName="confirm_password"
                   placeholder="Confirm new password...">
            <p class="invalid-feedback text-left">
                <span *ngIf="form.controls.confirm_password.errors?.required">Confirm new account password is required.</span>
            </p>
        </div>
        <div class="col-lg-3 mb-4">
            <button class="btn btn-block btn-info" (click)="changePassword()">Change Password</button>
        </div>
    </div>
</form>
